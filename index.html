---
layout: default
title: Lösningsförslag
---
<section>
  {% assign sorted_posts = (site.posts |  sort: 'permalink') %}
  {% for post in sorted_posts %}
    <article id="{{ post.permalink }}">
      <header class="article-header">
      <h5>{{post.title}}</h5>
      <h4>{{ post.subtitle }}</h4>
    </header>
    <hr>
			{{ post.content }}
    </article>
  {% endfor %}
</section>
